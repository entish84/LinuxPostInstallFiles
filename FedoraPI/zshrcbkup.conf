# --- Zoxide (Smarter cd) ---
# Initializes zoxide and adds the 'z' command
eval "$(zoxide init zsh)"

# --- Eza (Modern ls) ---
# Popular Aliases
alias ls="eza -lh --color=auto --icons=auto --group-directories-first"
alias lsa="ls -a"
alias lt="eza --tree --level=2 --long --icons --git"
alias lta="lt -a"
alias grep="grep --color=auto"

# Navigation Aliases
alias ..="cd .."
alias ...="cd ../.."
alias ....="cd ../../.."

# fzf with bat Aliases
alias fzf="fzf --preview 'bat --style=numbers --color=always --line-range :500 {}' --height 40% --layout=reverse --border"
alias ff="fzf --preview 'batcat --style=numbers --color=always {}'"

# Git Aliases
alias gs="git status"
alias ga="git add"
alias gc="git commit"
alias gp="git push"
alias gl="git log --oneline --graph --decorate"

# System Update and Upgrade Aliases
alias dnfupd="sudo dnf upgrade --refresh"
alias dnfclean="sudo dnf clean all"
alias dnfin="sudo dnf install"
alias dnfrm="sudo dnf remove"

# File and Directory Operation Aliases
alias mkd="mkdir -p"
alias rmd="rm -r"
alias cpv="cp -v"
alias mvv="mv -v"

# Dotfile Editing and Sourcing Aliases
alias bashedit="micro ~/.bashrc"
alias bashreload="source ~/.bashrc"
alias zshedit="micro ~/.zshrc"
alias zshreload="source ~/.zshrc"
alias c="clear"
alias q="exit"
alias path='echo -e ${PATH//:/\\n}' 
# Print $PATH as a readable list


# --- FZF (Fuzzy Finder) ---
# Use fzf for completion and keybindings
[ -f /usr/share/fzf/shell/key-bindings.zsh ] && source /usr/share/fzf/shell/key-bindings.zsh
[ -f /usr/share/fzf/shell/completion.zsh ] && source /usr/share/fzf/shell/completion.zsh

# --- Yazi (Terminal File Manager) ---
# Function to change directory to the last one visited in yazi on exit
function yy() {
	local tmp="$(mktemp -t "yazi-cwd.XXXXXX")"
	yazi "$@" --cwd-file="$tmp"
	if cwd="$(cat -- "$tmp")" && [ -n "$cwd" ] && [ "$cwd" != "$PWD" ]; then
		cd -- "$cwd"
	fi
	rm -f -- "$tmp"
}

alias fm=yy

export DOTNET_ROOT="/usr/lib64/dotnet"
export PATH=$PATH:$DOTNET_ROOT:$DOTNET_ROOT/tools

# To customize prompt, run `p10k configure` or edit ~/.p10k.zsh.
